<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn-again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn-check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Wrong Guesses: <span class="score">0</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Most wrongs: <span class="highscore">0</span>
        </p>
      </section>
      <canvas id="fireworksCanvas" width="1000" height="800" style="position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none;"></canvas>
    </main>
    <script src="script.js"></script>
  </body>
</html>
